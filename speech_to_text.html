<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
</head>
<body>
    <h2>Speech to Text</h2>
    <button id="start-record-btn">Start Recognition</button>
    <textarea id="result-text" rows="10" cols="50"></textarea>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startRecordBtn = document.getElementById('start-record-btn');
            const resultText = document.getElementById('result-text');

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Your browser does not support Speech Recognition.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                resultText.value = transcript;
                // Update the hidden field with the speech text result
                updateHiddenField(transcript);
            };

            recognition.onerror = (event) => {
                console.error(event.error);
            };

            startRecordBtn.addEventListener('click', () => {
                recognition.start();
            });

            function updateHiddenField(text) {
                const parentWindow = window.parent;
                parentWindow.ZohoEmbededApp.postMessage({
                    operation: "setFieldValue",
                    data: {
                        fieldName: "SpeechTextResult",
                        value: text
                    }
                }, "*");
            }
        });
    </script>
</body>
</html>
