<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
</head>
<body>
    <h2>Speech to Text</h2>
    <button id="start-record-btn">Start Recognition</button>
    <textarea id="result-text" rows="10" cols="50"></textarea>
    <button id="submit-btn">Submit</button>
    <p id="success-message" style="color: green; display: none;">Record created successfully!</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startRecordBtn = document.getElementById('start-record-btn');
            const resultText = document.getElementById('result-text');
            const submitBtn = document.getElementById('submit-btn');
            const successMessage = document.getElementById('success-message');

            let silenceTimer;
            const SILENCE_DELAY = 3000; // 3 seconds

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Your browser does not support Speech Recognition.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                resultText.value = transcript;
                // Reset the silence timer
                silenceTimer = setTimeout(() => {
                    console.log('Silence detected, auto-submitting transcript:', transcript);
                    submitTranscript(transcript);
                }, SILENCE_DELAY);
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
            };

            startRecordBtn.addEventListener('click', () => {
                recognition.start();
                console.log('Speech recognition started');
            });

            submitBtn.addEventListener('click', () => {
                const transcript = resultText.value;
                if (transcript.trim() === '') {
                    alert('Please provide some input before submitting.');
                    return;
                }
                submitTranscript(transcript);
            });

            function submitTranscript(text) {
                ZOHO.CREATOR.API.addRecord({
                    appName: "NexxSuite",
                    formName: "Speech_to_Text_Records",
                    data: {
                        Content: text
                    }
                }).then(function(response) {
                    console.log("Record created successfully: ", response);
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                }).catch(function(error) {
                    console.error("Error creating record: ", error);
                });
            }
        });
    </script>
</body>
</html>
