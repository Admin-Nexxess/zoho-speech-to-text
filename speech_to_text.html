<html>
<head>
    <script src="https://app.zohocreator.com/client.js"></script>
    <script>
        function callZohoFunction() {
            var inputText = document.getElementById("inputText").value;
            ZOHO.CREATOR.API.executeFunction("Speech_Functions.testAPIinvokeurl", { input_text: inputText })
                .then(function(response) {
                    console.log(response);
                    alert("Function executed successfully!");
                })
                .catch(function(error) {
                    console.error(error);
                    alert("Error executing function.");
                });
        }
    </script>
</head>
<body>
    <input type="text" id="inputText" placeholder="Enter your text here">
    <button onclick="callZohoFunction()">Submit</button>
</body>
</html>
