<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
</head>
<body>
    <h2>Speech to Text</h2>
    <button id="start-record-btn">Start Recognition</button>
    <textarea id="result-text" rows="10" cols="50"></textarea>
    <button id="submit-btn">Submit</button>
    <p id="success-message" style="color: green; display: none;">Record created successfully!</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startRecordBtn = document.getElementById('start-record-btn');
            const resultText = document.getElementById('result-text');
            const submitBtn = document.getElementById('submit-btn');
            const successMessage = document.getElementById('success-message');

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Your browser does not support Speech Recognition.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                resultText.value = transcript;
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
            };

            startRecordBtn.addEventListener('click', () => {
                recognition.start();
                console.log('Speech recognition started');
            });

            submitBtn.addEventListener('click', () => {
                const transcript = resultText.value;
                if (transcript.trim() === '') {
                    alert('Please provide some input before submitting.');
                    return;
                }
                // Call the Zoho function to create the record
                callZohoFunction(transcript);
            });

            function callZohoFunction(text) {
                ZOHO.CREATOR.API.executeFunction("Speech_Functions.createSpeechTextRecord", {speechText: text})
                    .then(function(response) {
                        console.log("Function executed successfully: ", response);
                        // Display the success message
                        successMessage.style.display = 'block';
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 3000); // Hide the message after 3 seconds
                    })
                    .catch(function(error) {
                        console.error("Error executing function: ", error);
                    });
            }
        });
    </script>
</body>
</html>
