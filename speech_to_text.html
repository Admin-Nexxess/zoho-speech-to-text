<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Form with Speech to Text</title>
</head>
<body>
    <h2>AI Prompt Form with Speech to Text</h2>
    <button id="start-record-btn">Start Recognition</button>
    <br><br>
    <div id="form-container">
        <!-- AI Prompt form will be embedded here -->
    </div>
    <p id="success-message" style="color: green; display: none;">Record created successfully!</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startRecordBtn = document.getElementById('start-record-btn');
            const successMessage = document.getElementById('success-message');

            let silenceTimer;
            const SILENCE_DELAY = 3000; // 3 seconds

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Your browser does not support Speech Recognition.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                clearTimeout(silenceTimer);
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                // Set the text in the Prompt Text field in real time
                const promptTextField = window.parent.document.querySelector('[name="Prompt Text"]');
                if (promptTextField) {
                    promptTextField.value = transcript;
                }
                // Reset the silence timer
                silenceTimer = setTimeout(() => {
                    // Submit the form
                    console.log('Silence detected, submitting form with transcript:', transcript);
                    window.parent.document.forms[0].submit();
                }, SILENCE_DELAY);
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
            };

            startRecordBtn.addEventListener('click', () => {
                recognition.start();
                console.log('Speech recognition started');
            });

            // Load the AI Prompt form
            loadAIPromptForm();
        });

        function loadAIPromptForm() {
            const formContainer = document.getElementById('form-container');
            // You need to replace 'formUrl' with the actual URL to embed your AI Prompt form
            const formUrl = 'https://creatorapp.zoho.com/nexxsuite/formbuilder/AI_Prompt/form/'; 
            const iframe = document.createElement('iframe');
            iframe.src = formUrl;
            iframe.width = '100%';
            iframe.height = '600px';
            iframe.frameBorder = '0';
            formContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
