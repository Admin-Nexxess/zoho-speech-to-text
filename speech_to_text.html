<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
</head>
<body>
    <h2>Speech to Text</h2>
    <button id="start-record-btn">Start Recognition</button>
    <textarea id="result-text" rows="10" cols="50"></textarea>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startRecordBtn = document.getElementById('start-record-btn');
            const resultText = document.getElementById('result-text');

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Your browser does not support Speech Recognition.');
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                resultText.value = transcript;
                // Call the Zoho function to create the record
                callZohoFunction(transcript);
            };

            recognition.onerror = (event) => {
                console.error(event.error);
            };

            startRecordBtn.addEventListener('click', () => {
                recognition.start();
            });

            function callZohoFunction(text) {
                const parentWindow = window.parent;
                parentWindow.ZOHO.CREATOR.API.executeFunction("Speech_Functions.createSpeechTextRecord", {speechText: text})
                    .then(function(response) {
                        console.log("Function executed successfully: ", response);
                    })
                    .catch(function(error) {
                        console.error("Error executing function: ", error);
                    });
            }
        });
    </script>
</body>
</html>
